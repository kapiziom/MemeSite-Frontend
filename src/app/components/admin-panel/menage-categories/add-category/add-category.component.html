<form [formGroup]="service.category" class="mb-4" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>Category Name:</label>
        <input class="form-control" formControlName="categoryName">
        <label class="text-danger" *ngIf="service.category.get('categoryName').touched && service.category.get('categoryName').errors?.required">field required</label>
        <label class="text-danger" *ngIf="service.category.get('categoryName').touched && service.category.get('categoryName').errors?.maxlength">max length is 14 characters</label>     
    </div>
    
    
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.category.valid">Add new category</button>
        </div>
    </div>
</form>
