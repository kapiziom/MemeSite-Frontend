<form [formGroup]="service.ChangePassword" class="mb-4" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>Current Password:</label>
        <input type="password" class="form-control" formControlName="CurrentPassword">
        <label class="text-danger" *ngIf="service.ChangePassword.get('CurrentPassword').touched && service.ChangePassword.get('CurrentPassword').errors?.required">field required</label>
    </div>
    <div formGroupName="Passwords">
        <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger" *ngIf="service.ChangePassword.get('Passwords.Password').touched && service.ChangePassword.get('Passwords.Password').errors?.required">password required</label>
            <label class="text-danger" *ngIf="service.ChangePassword.get('Passwords.Password').touched && service.ChangePassword.get('Passwords.Password').errors?.minlength">Minimum 6 characters required</label>
        </div>
        <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label class="text-danger" *ngIf="service.ChangePassword.get('Passwords.ConfirmPassword').touched && service.ChangePassword.get('Passwords.ConfirmPassword').errors?.required">required field</label>
            <label class="text-danger" *ngIf="service.ChangePassword.get('Passwords.ConfirmPassword').touched && service.ChangePassword.get('Passwords.ConfirmPassword').errors?.passwordMismatch">this field is not the same as 'password'</label>
        </div>
    </div>
    
    
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.ChangePassword.valid">Save new password</button>
        </div>
    </div>
</form>
