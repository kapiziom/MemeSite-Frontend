<!--  a netcore'a xd do przerobienia  -->
<div class="row" style="justify-content: center;">
    <h1 style="justify-content: center; margin-left: 50%; margin-right: 50%;">Upload</h1>
    <div class="col-md-4">
        <form #imageForm=ngForm (ngSubmit)="OnSubmit(Title,Image)" class="mt-3">
  
  
  
            <div class="form-group">
              <label for="Title" class="control-label">Title</label>
              <input type="text" #Title ngModel name="Title" id="Title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Txt" class="control-label">Txt</label>
                <textarea class="form-control" #Txt ngModel name="Txt" id="Txt"></textarea>
            </div>
  
            <label class="col-sm-2 col-form-label">Image</label>
                <div class="form-group row">
                    <div class="col-sm-10">
                      <img [src]="imageUrl"  style="max-width: 600px;">
                        <div class="custom-file">
                            <input id="fileupl" type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                        </div>
                    </div>
                </div>
  
            <div class="form-group">
              <button id="create" type="submit" class="btn btn-lg" [disabled]="Image.value=='' || !imageForm.valid">Submit</button>
            </div>
        </form>
    </div>
  </div>
