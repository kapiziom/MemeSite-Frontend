<div class="container">
    <div class="row">
        <div class="col">
            <h2 style="text-align: center;">Categories</h2>
            <span *ngFor="let item of categories">
                <a id="navtxt" class="nav-link" href="/main/1">{{item.categoryName}}</a>
            </span>
        </div>
        <div class="col-7">
            <div id="content" *ngFor="let item of memeList">
                <div id="test" style="display: inline;">
                    <a id="ref" href="profile/{{item.userName}}">{{item.userName}}</a>
                    <p style="display: inline-block; padding-left: 5px;"> - {{item.creationDate}}</p>
                    <div *ngIf="userService.IsLoggedIn()" style="float: right;">
                        <img type="submit" src="assets/icons/f02.png" (click)="addFavourite(item.memeId)">
                    </div>
                </div>
                <a href="details/{{item.memeId}}" style="text-decoration: none;">
                    <h2 id="title" >{{item.title}}</h2>
                    <div style="max-width: 600px; justify-content:center;">
                        <img *ngIf="item.byteHead != null" src="{{item.byteHead}},{{item.byteImg}}" style="max-width: 600px;">
                    </div>
                </a>
                <div>
                    <p>Rate: {{item.rate}} - Comments: {{item.commentCount}} - Category: 
                        <a id="ref" href="category/{{item.category.categoryName}}/1">{{item.category.categoryName}}</a> </p>
                </div>
                <div id="vote">
                    <button id="plus" class="btn btn-lg" (click)="onPlus(item.memeId)">PLUS</button>
                    <button id="minus" type="submit" class="btn btn-lg" (click)="onMinus(item.memeId)">MINUS</button>
                </div>
            </div>
            
            <div>
                elo
            </div>

        </div>
        <div class="col-3" style="background-color: grey;">
            3/3
        </div>
    </div>
</div>
