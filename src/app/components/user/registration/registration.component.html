<form [formGroup]="service.registerModel" autocomplete="off" (submit)="onSubmit()"  *ngIf="!service.IsLoggedIn()">
    <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger" *ngIf="service.registerModel.get('UserName').touched && service.registerModel.get('UserName').errors?.required">required</label>
        <label class="text-danger" *ngIf="service.registerModel.get('UserName').touched && service.registerModel.get('UserName').errors?.minlength">Minimum 3 characters required</label>
        <label class="text-danger" *ngIf="service.registerModel.get('UserName').touched && service.registerModel.get('UserName').errors?.maxlength">Maximum 16 characters required</label>  
    </div>
    <div class="form-group required">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="service.registerModel.get('Email').touched && service.registerModel.get('Email').errors?.required">required correct email</label>
        <label class="text-danger" *ngIf="service.registerModel.get('Email').touched && service.registerModel.get('Email').errors?.email">Invalid email</label>
    </div>
    <div formGroupName="Passwords">
        <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger" *ngIf="service.registerModel.get('Passwords.Password').touched && service.registerModel.get('Passwords.Password').errors?.required">password required</label>
            <label class="text-danger" *ngIf="service.registerModel.get('Passwords.Password').touched && service.registerModel.get('Passwords.Password').errors?.minlength">Minimum 6 characters required</label>
        </div>
        <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label class="text-danger" *ngIf="service.registerModel.get('Passwords.ConfirmPassword').touched && service.registerModel.get('Passwords.ConfirmPassword').errors?.required">required field</label>
            <label class="text-danger" *ngIf="service.registerModel.get('Passwords.ConfirmPassword').touched && service.registerModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">this field is not the same as 'password'</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.registerModel.valid">Sign Up</button>
        </div>
    </div>
</form>
